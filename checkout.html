<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniShop - Оформление заказа</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <style>
        header {
            display: flex;
            justify-content: space-between; /* Распределение элементов по горизонтали */
            align-items: center; /* Выравнивание элементов по вертикали */
            background-color: #333; /* Цвет фона */
            color: white; /* Цвет текста */
            padding: 10px; /* Отступы внутри шапки */
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin-right: 10px; /* Расстояние между ссылками */
            text-decoration: none; /* Убираем подчеркивание */
            color: white; /* Цвет текста */
        }

        .right-buttons {
            display: flex;
            align-items: center;
        }

        .right-buttons a {
            margin-right: 10px; /* Расстояние между кнопками */
            text-decoration: none; /* Убираем подчеркивание */
            color: white; /* Цвет текста */
            border: 1px solid white; /* Граница кнопок */
            padding: 5px 10px; /* Отступы внутри кнопок */
            border-radius: 5px; /* Скругление углов кнопок */
            background-color: transparent; /* Прозрачный фон */
            transition: background-color 0.3s ease; /* Плавное изменение цвета фона */
        }

        .right-buttons a:hover {
            background-color: #ddd; /* Цвет фона при наведении */
        }

        .logo {
            cursor: pointer; /* Изменение курсора при наведении */
        }

        .logo img {
            max-height: 50px; /* Максимальная высота для логотипа */
        }

        .container {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .btn {
            padding: 10px 20px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="images/icons/logo.png" alt="AniShop Logo"></a>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a href="profile.html">Профиль</a>
            <a href="contact.html">Контакты</a>
            <a href="about.html">О нас</a>
        </nav>
        <div class="right-buttons">
            <a href="login.html">Вход</a>
            <a href="register.html">Регистрация</a>
        </div>
    </header>
    <div class="container">
        <h1>Оформление заказа</h1>
        <h2>Детали заказа</h2>
        <form>
            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="city">Город доставки:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="comment">Комментарий к заказу:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            
            <label for="payment">Метод оплаты:</label>
            <select id="payment" name="payment">
                <option value="sberpay">Sberpay</option>
                <option value="T-bank">Т-банк</option>
                <option value="SBP">Перевод по СБП</option>
                <option value="cryptocurrency">Криптовалюта</option>
                <option value="BinancePay">BinancePay</option>
                <option value="other_card">Другая карта</option>
            </select>
            
            <button type="submit" class="btn">Подтвердить заказ</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 AniShop</p>
    </footer>
</body>
</html>
