<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniShop - Товар</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: white;
        }

        .right-buttons {
            display: flex;
            align-items: center;
        }

        .right-buttons a {
            margin-right: 10px;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .right-buttons a:hover {
            background-color: #ddd;
        }

        .logo {
            cursor: pointer;
        }

        .logo img {
            max-height: 50px;
        }

        .container {
            text-align: center;
        }

        .product-info {
            margin-top: 20px;
        }

        /* Добавлены стили для изображения товара */
        #product-image {
            width: 150px;  /* Ширина изображения */
            height: 150px; /* Высота изображения */
            object-fit: cover; /* Сохранение пропорций изображения */
            margin: 0 auto; /* Центрирование изображения */
        }

        .btn-container {
            margin-top: 20px; /* Пространство над кнопками */
        }

        .btn {
            margin: 5px; /* Пространство между кнопками */
            padding: 10px 20px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
